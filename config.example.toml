[bot]
# Telegram bot token
"token" = "YOUR_TELEGRAM_BOT_TOKEN"
# Timezone (IANA name, e.g., "Asia/Riyadh")
"timezone" = "UTC"
# Authorized teacher Telegram user IDs
"authorized_teacher_ids" = [123456789, 987654321]
# Number of students per page in inline menus
"page_size" = 10
# Grades available in the bot (majors are managed in the bot UI)
"grades" = ["10th Grade", "11th Grade", "12th Grade"]

[database]
# Supported engines: "mysql" or "sqlite"
"engine" = "sqlite"
"host" = "localhost"
"port" = 3306
"name" = "absence_bot"
"user" = "absence_bot"
"password" = "CHANGE_ME"
"sqlite_path" = "absence_bot.sqlite3"
